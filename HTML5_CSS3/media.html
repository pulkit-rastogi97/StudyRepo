<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color: yellow;
        }

        @media screen {
            p, h2{
                color: red;
                font-size: 16px;
            }
        }

        @media print
        {
            p,h2{
                color: green;
                 font-size: 32px;}
        }

        @media only screen and (orientation: landscape)
        {
            body
            {
                background-color:blue;
            }
        }
    </style>
</head>
<body>
    <p>This ia a simple para</p>
    <h2>This is a demo heading</h2>
    
</body>
</html>
