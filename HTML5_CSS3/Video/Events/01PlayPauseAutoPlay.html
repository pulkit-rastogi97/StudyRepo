        <script> 

        var myVideo = document.getElementById("myVideo"); 

        
        function getVolume() 
        { 
            alert(myVideo.volume);
        } 

        function volumeMute(){
            myVideo.muted = true;
        }

        function volumeUnmute(){
            myVideo.muted=false;
        }
  
        function IncreaseVolume() { 
            if(myVideo.muted==true)
            {
                myVideo.muted=false;
            }
            if(myVideo.volume<1)
            {
                myVideo.muted=false;
                myVideo.volume = myVideo.volume+0.2;
            }
            
        } 
        
        function DecreaseVolume() {
        
            if(myVideo.volume>0)
            myVideo.volume = myVideo.volume-0.2;    
        }
        function decreseSeek()
        {
            myVideo.currentTime-=5;
        }
        function seektime()
        {
            myVideo.currentTime+=5;
        }
        function Loop()
        {
            myVideo.loop=true;
        }

        function increaseRate()
        {
            myVideo.playbackRate+=0.5;

        }
        function decreaseRate()
        {
            if(myVideo.playbackRate>=0.7)
                myVideo.playbackRate-=0.2;
        }
        function enableAutoPlay()
        {
            myVideo.autoplay=true;
            myVideo.load();
            
        }
        function playPause() { 
          if (myVideo.paused) 
            myVideo.play(); 
          else 
            myVideo.pause(); 
        } 
        
        function makeBig() {
