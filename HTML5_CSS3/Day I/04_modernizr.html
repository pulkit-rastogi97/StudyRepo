<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>
    <script>
        if(Modernizr.audio)
        {
            alert('audio supported');
        }else
        {
                alert('audio not supported');
        }
        if(Modernizr.video)
        {
            alert('video supported');
        }else
        {
                alert('video not supported');
        }
        if(Modernizr.canvas)
        {
            alert('canvas supported');
        }else
        {
                alert('canvas not supported');
        }
        if(Modernizr.datetime)
        {
            alert('dateTime supported');
        }else
        {
                alert('dateTime not supported');
        }
    </script>
</body>
</html>
