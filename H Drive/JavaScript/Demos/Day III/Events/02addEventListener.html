<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Name: <input type="text" id="txtInput">
    <br><br>
    Hello <span id="spanName"></span>
    <br><br>
    All Keys <span id="allKeys"></span>

    <script>
        function $(id) {
            return document.getElementById(id);
        }
    
        $('txtInput').addEventListener('blur', function() {
            
        });   //focusout

        $('txtInput').addEventListener('blur', foo); //blur, focusout
        $('txtInput').addEventListener('keyup', bar); //keyup, keydown, keypress

        function foo() {
            $("spanName").innerHTML = $('txtInput').value;
        }

        function bar(evt) {
            $('allKeys').innerHTML += evt.key.toString();
        }

    </script>
</body>
</html>
