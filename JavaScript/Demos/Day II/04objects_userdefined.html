        // 3. using template (class) also known as object constructor
        
        // class/ ctor/    // using function/ object constructor
        function Employee(fName, lName, city) {
            this.firstName = fName;
            this.lastName = lName;
            this.city = city;

            // constructor level method
            this.ctorMethod = function() {
                alert('CTOR Method '+ this.firstName);
            }
        }
