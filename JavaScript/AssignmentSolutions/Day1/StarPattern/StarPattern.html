<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
</head>
<body>
    <script>
        (function printPattern()
        {
            for(var i = 0; i<5; i++)
            {
                var pattern="";

                for(var j = 0; j<=i ; j++)
                    pattern+="*"+" ";

                document.write(pattern+"<br>");
            }
        })();

    </script>
</body>
</html>
